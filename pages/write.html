<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KAIST Buy & Sell - Main</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/kbs.css" rel="stylesheet">
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#kbs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">KAIST Buy & Sell</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="kbs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Notification</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="login">
                    <p class="message">Hello, [USER]!</p>
                    <p class="info">
                        [#]리뷰 / [#.#]점
                    </p>
                    <p class="button"><button type="button" class="btn btn-default btn-block">My Info</button></p>
                    <p class="button"><button type="button" class="btn btn-default btn-block">Logout</button></p>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">BUY</a>
                    <a href="#" class="list-group-item">SELL</a>
                    <a href="#" class="list-group-item">SHARE</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row">

                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>WRITE POST</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="txt_title">Title</label>  
                                <div class="col-md-9">
                                    <input id="txt_title" name="txt_title" type="text" placeholder="title" class="form-control input-md" required="">
                                    <span class="help-block">Input title here</span>
                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="txtarea_description">Description</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="txtarea_description" name="txtarea_description"></textarea>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="txt_title">Price (Won)</label>  
                                <div class="col-md-9">
                                    <input id="txt_title" name="txt_title" type="text" placeholder="50,000" class="form-control input-md" required="">
                                    <span class="help-block">Input your price here</span>
                                </div>
                            </div>

                            <!-- File Button --> 
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="filebtn_photo">Attach Photo</label>
                                <div class="col-md-4">
                                    <input id="filebtn_photo" name="filebtn_photo" class="input-file" type="file">
                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="btn_post"></label>
                                <div class="col-md-9">
                                    <button id="btn_post" name="btn_post" class="btn btn-primary">Post this!</button>
                                    <button id="btn_cancel" name="btn_cancel" class="btn btn-inverse">Cancel</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Team Bazaar 2014, All rights reserved.</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>

</html>
