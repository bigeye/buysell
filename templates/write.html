{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>WRITE POST</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="txt_title">Title</label>
                    <div class="col-md-9">
                        <input id="txt_title" name="txt_title" type="text" placeholder="title" class="form-control input-md" required="">
                        <span class="help-block">Input title here</span>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="txtarea_description">Description</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="txtarea_description" name="txtarea_description"></textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="txt_title">Price (Won)</label>
                    <div class="col-md-9">
                        <input id="txt_title" name="txt_title" type="text" placeholder="50,000" class="form-control input-md" required="">
                        <span class="help-block">Input your price here</span>
                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="filebtn_photo">Attach Photo</label>
                    <div class="col-md-4">
                        <input id="filebtn_photo" name="filebtn_photo" class="input-file" type="file">
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="btn_post"></label>
                    <div class="col-md-9">
                        <button id="btn_post" name="btn_post" class="btn btn-primary">Post this!</button>
                        <button id="btn_cancel" name="btn_cancel" class="btn btn-inverse">Cancel</button>
                    </div>
                </div>

            </fieldset>
        </form>

    {% else %}

        Please login first.

    {% endif %}

{% endblock %}
